<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
<title th:text="${title}"></title>
</head>
<body>
	<!-- navbar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark primaryBg">
		<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" height="40px" width="170px" alt="" /></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i> Home
					</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/signin}"><i class="fa fa-user-circle fa-spin" aria-hidden="true"></i> Login</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/signup}"><i class="fa fa-user-plus" aria-hidden="true"></i> SignUp</a></li>
				</ul>
		</div>
	</nav>

	<!-- navbar end -->
	<div th:replace="${content}"></div>











	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
