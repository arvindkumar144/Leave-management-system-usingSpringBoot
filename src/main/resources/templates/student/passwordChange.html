<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="student/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<section>
		<div class="container marginTop">
			<h1 class="text-center">Change Your Login Password</h1>
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
					<div th:if="${session.message}">
									<div class="alert" role="alert" th:classappend="${session.message.type}">
										<span th:text="${session.message.content}"></span>
									</div>
									<div th:text="${@removeMessage.removeVerificationMessageFromSession()}"></div>
								</div>
						<form th:action="@{/student/changeLoginPass}" method="post">
							<div class="form-group">
								<input type="password" class="form-control" name="oldPassword"
									placeholder="Enter Old Password" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="newPassword"
									placeholder="Enter New Password" />
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
