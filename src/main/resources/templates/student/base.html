<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
<title th:text="${title}"></title>
</head>
<body>
	<!-- navbar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark primaryBg">
		<a class="navbar-brand" th:href="@{/student/}">Rajshree GatePass</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
				 <ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/student/application}"><i class="fa-solid fa-plus"></i> Application for Leave</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/student/viewPendingRequests}"><i class="fa-solid fa-eye"></i> View Pending Requests</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/student/viewConfirmStatus}"><i class="fa-solid fa-eye"></i> View Confirm Status</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/student/viewRejectedStatus}"><i class="fa-solid fa-eye"></i> View Rejected Status</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/student/viewHistory}"><i class="fa-solid fa-clock-rotate-left"></i> History</a></li>
				</ul> 
				<div class="btn-group ml-auto">
				  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				   	<img th:src="@{'/img/'+${student.profilePic}}" width="25px" height="25px" style="border-radius: 50%;" alt="" /> <span th:text="${student.name}"></span>
				  </button>
				  <div class="dropdown-menu dropdown-menu-right">
				    <a class="nav-link dropdown-item" th:href="@{/student/viewProfile}"><i class="fa fa-eye" aria-hidden="true"></i> Your Profile</a>
				    <a class="nav-link dropdown-item" th:href="@{/student/editProfile}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit Profile</a>
				    <a class="nav-link dropdown-item" th:href="@{/student/changePassword}"><i class="fa fa-cogs" aria-hidden="true"></i> Change Password</a>
				    <a class="nav-link dropdown-item" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
				  </div>
				</div>
				
		</div>
	</nav>

	<!-- navbar end -->
	<div th:replace="${content}"></div>











	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
