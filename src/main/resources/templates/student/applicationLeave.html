<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="student/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<section>
		<div class="container marginTop">
			<div th:if="${session.message}">
				<div class="alert" role="alert"
					th:classappend="${session.message.type}">
					<span th:text="${session.message.content}"></span>
				</div>
				<div
					th:text="${@removeMessage.removeVerificationMessageFromSession()}"></div>
			</div>
			<h1 class="text-center">Write Your Leave Application</h1>
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<form th:action="@{/student/submitApplication}" method="post"
							enctype="multipart/form-data">
							<div class="card-body">
								<div class="form-group">
									<input type="text" class="form-control" name="Subject"
										placeholder="Enter Subject " />
								</div>
								<div class="form-group">
									<textarea class="form-control" name="content" id="" cols="60"
										rows="10" placeholder="Write Application Content"></textarea>
								</div>
								<div class="form-group">
									<input required type="file" class="form-control" name="application" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
